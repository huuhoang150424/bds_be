components:
  schemas:
    Comment:
      type: object
      properties:
        user_id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: johndoe@example.com
        isAdmin:
          type: boolean
          example: false